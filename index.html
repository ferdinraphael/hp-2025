<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HP 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme toggle will modify this -->
    <link
      id="docsify-theme"
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"
    />

    <script>
      window.$docsify = {
        name: 'HP 2025',
        loadSidebar: true,
        subMaxLevel: 2,
        themeColor: '#9c27b0',
        cache: false,
        scrollToTop: true,
        alias: {
          '/scenes/_sidebar.md': '/_sidebar.md',
        },
      };

      // Force scroll to top on route change using router
      window.$docsify.plugins = [
        function (hook, vm) {
          hook.doneEach(function () {
            setTimeout(function () {
              if (document.scrollingElement) {
                document.scrollingElement.scrollTop = 0;
              } else {
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;
              }
            }, 0);
          });
        },
      ];
    </script>

    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>

    <style>
      /* Scroll progress bar */
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background: #9c27b0;
        width: 0%;
        z-index: 9999;
        transition: width 0.1s ease-out;
      }

      /* Book-like serif font for paragraphs */
      .markdown-section p {
        font-family: Georgia, 'Times New Roman', serif;
        font-size: 18px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div id="progress-bar"></div>

    <!-- Docsify App -->
    <div id="app">Loading...</div>

    <!-- Toggle Theme Button -->
    <button
      onclick="toggleTheme()"
      style="
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
        padding: 6px 12px;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      "
    >
      ðŸŒ™ Toggle Theme
    </button>

    <!-- Docsify Script -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
      const themeLink = document.getElementById('docsify-theme');
      const currentTheme = localStorage.getItem('theme') || 'light';

      if (currentTheme === 'dark') {
        themeLink.href = '//cdn.jsdelivr.net/npm/docsify/themes/dark.css';
      }

      function toggleTheme() {
        if (themeLink.href.includes('dark')) {
          themeLink.href = '//cdn.jsdelivr.net/npm/docsify/themes/vue.css';
          localStorage.setItem('theme', 'light');
        } else {
          themeLink.href = '//cdn.jsdelivr.net/npm/docsify/themes/dark.css';
          localStorage.setItem('theme', 'dark');
        }
      }
    </script>

    <script>
      // Scroll progress bar logic
      document.addEventListener('scroll', () => {
        const scrollTop =
          document.documentElement.scrollTop || document.body.scrollTop;
        const scrollHeight =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        const scrolled = (scrollTop / scrollHeight) * 100;
        document.getElementById('progress-bar').style.width = scrolled + '%';
      });
    </script>
  </body>
</html>
